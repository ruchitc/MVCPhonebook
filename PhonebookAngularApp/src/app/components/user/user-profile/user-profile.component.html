<div class="card col-sm-6" style="margin-left:auto; margin-right:auto;">
    <div class="card-header">
        <h3>{{ this.username }}'s Profile</h3>
        
    </div>
    <div class="card-body">
    
        <dl class="row">
            <dt class="col-sm-4">Name</dt>
            <dd class="col-sm-8">{{user.firstName +  ' ' + user.lastName}}</dd>
            
            <dt class="col-sm-4">Login Id</dt>
            <dd class="col-sm-8">{{user.loginId}}</dd>

            <dt class="col-sm-4">Email</dt>
            <dd class="col-sm-8">{{user.email}}</dd>

            <dt class="col-sm-4">Contact number</dt>
            <dd class="col-sm-8">{{user.contactNumber}}</dd>

        </dl>
        <a [routerLink]="['/user/update-password']" class="btn btn-secondary" routerLinkActive="router-link-active"  style="float: right;">Change password</a>
        <a [routerLink]="['/user/update-user-details']" class="btn btn-secondary" [state]="{ data: user }" routerLinkActive="router-link-active" >Update details</a> 
    </div>

</div>
