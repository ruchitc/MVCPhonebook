<i [routerLink]="['/contacts']" routerLinkActive="router-link-active" class="back-button fa fa-caret-left fa-xl"></i>

<h3>Contacts Details</h3>

<div *ngIf="loading" class="loader-overlay">
    <img src="assets/loaderImage.gif"  class="loader-overlay" alt="loading" />
</div>
<hr />
<div class="card">
    <div class="card-header">
        <i *ngIf="contact.isFavourite" class="fa-solid fa-star fa-xl" (click)="changeFavouriteStatus()"></i>
        <i *ngIf="!contact.isFavourite" class="fa-regular fa-star fa-xl" (click)="changeFavouriteStatus()"></i>

        <img class="contact-image" *ngIf="contact.imageBytes == null" src="assets/default-image.png" alt="Image" />
        <img class="contact-image" *ngIf="contact.imageBytes != null" [src]="'data:image/jpeg;base64,' + contact.imageBytes" alt="Image" />
        
        <h2 class="name-card-header"> {{contact.firstName + ' ' + contact.lastName}}</h2>
        
    </div>
    <div class="card-body">
    
        <dl class="row">
            <dt class="col-sm-2">Contact number</dt>
            <dd class="col-sm-10">{{contact.contactNumber}}</dd>
            
            <dt class="col-sm-2">Email</dt>
            <dd class="col-sm-10" *ngIf="contact.email != null">{{contact.email}}</dd>
            <dd class="col-sm-10" *ngIf="contact.email == null">-</dd>
    
            <dt class="col-sm-2">Address</dt>
            <dd class="col-sm-10">{{contact.state.stateName + ', ' + contact.country.countryName}}</dd>
    
            <dt class="col-sm-2">Company</dt>
            <dd class="col-sm-10" *ngIf="contact.company != null">{{contact.company}}</dd>
            <dd class="col-sm-10" *ngIf="contact.company == null">-</dd>
            
            <dt class="col-sm-2">Gender</dt>
            <dd *ngIf="contact.gender == 'm' || contact.gender == 'M'" class="col-sm-10">Male</dd>
            <dd *ngIf="contact.gender == 'f' || contact.gender == 'F'" class="col-sm-10">Female</dd>
        </dl>
        <i (click)="confirmDelete(contact.contactId)" class="fa fa-trash fa-lg"></i>
        <i [routerLink]="['/contacts/edit/', contact.contactId]" routerLinkActive="router-link-active"  class="fa fa-pencil fa-lg"></i>
    </div>

</div>
<hr />
